<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>sign-up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <input #emailInput type="email" placeholder="Email" class="text-gray-900 bg-gray-100 dark:bg-gray-800 dark:text-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
  <input #emailInput type="password" placeholder="Password" class="text-gray-900 bg-gray-100 dark:bg-gray-800 dark:text-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
  <br>
  <button type="button" class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Crear cuenta</button>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
      <ion-title>
        Generador de ideas
      </ion-title>
      <ion-content>
        <ion-item>
          <ion-label position="floating">Nombre de la idea</ion-label>
          <ion-input [(ngModel)]="ideaPrompt" placeholder="tilin grrrr"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="generateIdea()">Generar idea</ion-button>
        <ion-card *ngIf="generateIdea">
          <ion-card-header>
            <ion-card-title>Tu idea generada</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{generatedIdea}}
          </ion-card-content>
        </ion-card>
      </ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <input #emailInput type="email" placeholder="Email" class="text-gray-900 bg-gray-100 dark:bg-gray-800 dark:text-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
  <input #emailInput type="password" placeholder="Password" class="text-gray-900 bg-gray-100 dark:bg-gray-800 dark:text-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
  <br>
  <button type="button" class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Login</button>
</ion-content>
